<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="font/glyphicons-halflings-regular.eot">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		/*#row-map {
			min-height: 80%;
		}*/
		#map { height: 450px; }
	</style>
</head>
<body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="jquery.slides.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>

	<header class="text-center">

		<h2 class="relampago"> Descubre las ofertas relampago</h2>
	</header>

	<section>
		<div class="container-fluid fondo">
			<div class="row">
				<div class="col-md-12" id="row-map">
					<div id="map"></div>
				</div>
			</div>
		</div>
		<div class="row"> 
			<div class="col-md-12"> 

				
				<div id="myCarousel" class="carousel slide tamaño center-block" data-ride="carousel">
					<!-- -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner " role="listbox">
						<div class="item active tamaño-img">
							<img src="img/pexels-photo-132419-large.jpeg" alt="Chania" class="tamaño-img">
						</div>

						<div class="item tamaño-img">
							<img src="img/pexels-photo-132419-large.jpeg" alt="Chania" class="tamaño-img">
						</div>

						<div class="item tamaño-img">
							<img src="img/pexels-photo-132419-large.jpeg" alt="Flower" class="tamaño-img">
						</div>

						<div class="item tamaño-img">
							<img src="img/pexels-photo-132419-large.jpeg" alt="Flower" class="tamaño-img">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>


			</div>

		</div>
	</div>
</div>

</section>
<script type="text/javascript">
	var map;
	function initMap() {
	  map = new google.maps.Map(document.getElementById('map'), {
	    center: {lat: -34.397, lng: 150.644},
	    zoom: 8
	  });
	}
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcf7pfBLSAOvDBV8TSEoha4tebVhxS4Is&callback=initMap"></script>
</body>
</html>
